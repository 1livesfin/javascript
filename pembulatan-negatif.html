<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembulatan ke Nomor Negatif</title>
</head>
<body>
    <h2>Pembulatan ke Nomor Negatif</h2>
    <label for="number">Masukkan angka:</label>
    <input type="number" id="number" />
    <button onclick="roundToNegative()">Bulatkan</button>
    <p>Hasil: <span id="result"></span></p>

    <script>
        function roundToNegative() {
            let num = parseFloat(document.getElementById("number").value);
            let rounded = Math.floor(num); // Menggunakan Math.floor untuk membulatkan ke bawah
            if (rounded > 0) {
                rounded = -rounded; // Mengubah angka positif menjadi negatif
            }
            document.getElementById("result").textContent = rounded;
        }
    </script>
</body>
</html>
