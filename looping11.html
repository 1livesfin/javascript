<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Looping Angka Ganjil</title>
</head>
<body>
    <h2>Menampilkan angka ganjil dari 1 hingga 19</h2>
    <p id="output5"></p>

    <script>
        let output = "";
        for (let i = 1; i < 20; i += 2) {
            output += i + "<br>";
        }
        document.getElementById("output5").innerHTML = output;
    </script>
</body>
</html>
