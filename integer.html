<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Integer</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

input, button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Cek Bilangan Integer</h2>
        <label for="number">Masukkan angka:</label>
        <input type="text" id="number">
        <button onclick="cekInteger()">Cek</button>
        <div id="hasil"></div>
    </div>
    <script>
function cekInteger() {
    let input = document.getElementById("number").value;

    // Cek apakah input adalah bilangan bulat
    let number = Number(input);
    let isInteger = Number.isInteger(number);

    if (input === "" || isNaN(number)) {
        document.getElementById("hasil").innerHTML = "<p>Masukkan angka yang valid!</p>";
    } else if (isInteger) {
        document.getElementById("hasil").innerHTML = `<p><strong>${number}</strong> adalah bilangan integer.</p>`;
    } else {
        document.getElementById("hasil").innerHTML = `<p><strong>${number}</strong> bukan bilangan integer.</p>`;
    }
}
    </script>
</body>
</html>
