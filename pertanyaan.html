<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pilihan Ganda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .quiz-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .option {
            display: block;
            margin: 10px 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Pertanyaan:</h2>
        <p>Siapa penemu bola lampu?</p>
        
        <form id="quizForm">
            <label class="option"><input type="radio" name="answer" value="A"> A. Nikola Tesla</label>
            <label class="option"><input type="radio" name="answer" value="B"> B. Alexander Graham Bell</label>
            <label class="option"><input type="radio" name="answer" value="C"> C. Thomas Edison</label>
            <label class="option"><input type="radio" name="answer" value="D"> D. Albert Einstein</label>
        </form>

        <button class="button" onclick="cekJawaban()">Submit Jawaban</button>
        <p id="hasil"></p>
    </div>

    <script>
        function cekJawaban() {
            let jawaban = document.querySelector('input[name="answer"]:checked');
            if (jawaban) {
                if (jawaban.value === "C") {
                    document.getElementById("hasil").innerText = "Benar! Thomas Edison adalah penemu bola lampu.";
                } else {
                    document.getElementById("hasil").innerText = "Salah! Coba lagi.";
                }
            } else {
                document.getElementById("hasil").innerText = "Silakan pilih jawaban terlebih dahulu.";
            }
        }
    </script>
</body>
</html>
