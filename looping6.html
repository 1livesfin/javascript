<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping For 1-10</title>
</head>
<body>
    <h2>Looping angka dari 1 hingga 10</h2>
    <p id="output1"></p>

    <script>
        let output = "";
        for (let i = 1; i <= 10; i++) {
            output += i + "<br>";
        }
        document.getElementById("output1").innerHTML = output;
    </script>
</body>
</html>
