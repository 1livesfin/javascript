<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPK dan FPB Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Hitung KPK dan FPB</h2>
    <input type="number" id="num1" placeholder="Masukkan angka pertama">
    <input type="number" id="num2" placeholder="Masukkan angka kedua">
    <button onclick="calculate()">Hitung</button>
    
    <p id="result"></p>

    <script>
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        function calculate() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            if (!num1 || !num2) {
                document.getElementById("result").innerText = "Masukkan kedua angka terlebih dahulu!";
                return;
            }

            let fpb = gcd(num1, num2);
            let kpk = lcm(num1, num2);

            document.getElementById("result").innerText = `FPB: ${fpb}, KPK: ${kpk}`;
        }
    </script>
</body>
</html>
