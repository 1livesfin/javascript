<!DOCTYPE html>
<html>
<head>
    <title>Cari Bilangan Terbesar</title>
    <script>
        function cariTerbesar() {
            let angka1 = parseFloat(prompt("Masukkan angka pertama:"));
            let angka2 = parseFloat(prompt("Masukkan angka kedua:"));
            let angka3 = parseFloat(prompt("Masukkan angka ketiga:"));

            if (isNaN(angka1) || isNaN(angka2) || isNaN(angka3)) {
                alert("Harap masukkan angka yang valid.");
            } else {
                const terbesar = Math.max(angka1, angka2, angka3);
                alert("Bilangan terbesar adalah: " + terbesar);
            }
        }
    </script>
</head>
<body>
    <button onclick="cariTerbesar()">Cari Bilangan Terbesar</button>
</body>
</html>
