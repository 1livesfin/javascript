<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Sederhana</title>
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #input {
            width: 100%;
            padding: 5px;
        }
    </style>
    <script>
        function kirimPesan() {
            let inputUser = document.getElementById("input").value.toLowerCase();
            let chatbox = document.getElementById("chatbox");

            if (!inputUser.trim()) {
                return;
            }

            let responBot = "Maaf, saya tidak mengerti.";

            // Respon chatbot berdasarkan input pengguna
            if (inputUser.includes("halo")) {
                responBot = "Halo! Apa kabar?";
            } else if (inputUser.includes("siapa kamu")) {
                responBot = "Saya adalah chatbot sederhana!";
            } else if (inputUser.includes("terima kasih")) {
                responBot = "Sama-sama!";
            } else if (inputUser.includes("apa kabar")) {
                responBot = "Saya baik-baik saja, bagaimana denganmu?";
            }

            // Menampilkan percakapan di chatbox
            chatbox.innerHTML += "<p><strong>Kamu:</strong> " + inputUser + "</p>";
            chatbox.innerHTML += "<p><strong>Bot:</strong> " + responBot + "</p>";

            document.getElementById("input").value = "";
        }
    </script>
</head>
<body>
    <h2>Chatbot Sederhana</h2>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Ketik pesan..." onkeydown="if(event.key === 'Enter') kirimPesan()">
    <button onclick="kirimPesan()">Kirim</button>
</body>
</html>
