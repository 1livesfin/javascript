<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lirik Lagu Berurutan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #lyrics {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h1>Hmm...</h1>
    <button onclick="startLyrics()">Click Me!</button>
    <div id="lyrics"></div>

    <script>
        const lyrics = [
            "So you're running late",
            "And it's not even like you",
            "You were doing so well",
            "Did your dog eat your homework again?",
            "I can't help myself",
            "'Cause my friend says, in real life",
            "It's only the police",
            "That ever come looking for you :3"
        ];
        
        let index = 0;

        function startLyrics() {
            document.getElementById("lyrics").innerHTML = ""; 
            index = 0;
            let interval = setInterval(() => {
                if (index < lyrics.length) {
                    document.getElementById("lyrics").innerHTML += lyrics[index] + "<br>";
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 4030);
        }
    </script>

</body>
</html>
