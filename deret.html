<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #hasil {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Generator Deret Angka</h2>
    <input type="number" id="mulai" placeholder="Angka awal">
    <input type="number" id="akhir" placeholder="Angka akhir">
    <input type="number" id="langkah" placeholder="Langkah">
    <button onclick="generateSeries()">Buat Deret</button>

    <p id="hasil"></p>

    <script>
        function generateSeries() {
            let mulai = parseInt(document.getElementById("mulai").value);
            let akhir = parseInt(document.getElementById("akhir").value);
            let langkah = parseInt(document.getElementById("langkah").value);

            if (!mulai || !akhir || !langkah || langkah <= 0) {
                document.getElementById("hasil").innerHTML = "Harap masukkan angka yang valid!";
                return;
            }

            let series = [];
            for (let i = mulai; i <= akhir; i += langkah) {
                series.push(i);
            }

            document.getElementById("hasil").innerHTML = `<strong>Deret Angka:</strong> ${series.join(", ")}`;
        }
    </script>
</body>
</html>
