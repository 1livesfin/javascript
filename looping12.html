<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Looping Mundur</title>
</head>
<body>
    <h2>Hitung mundur dari 10 ke 1</h2>
    <p id="output6"></p>

    <script>
        let output = "";
        let i = 10;
        while (i >= 1) {
            output += i + "<br>";
            i--;
        }
        document.getElementById("output6").innerHTML = output;
    </script>
</body>
</html>
