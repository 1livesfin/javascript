<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian JS</title>
</head>
<body>
    <h2>Program Pembagian</h2>
    <label for="num1">Angka 1:</label>
    <input type="number" id="num1">
    <label for="num2">Angka 2:</label>
    <input type="number" id="num2">
    <button onclick="hitungPembagian()">Hitung</button>
    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function hitungPembagian() {
            let angka1 = document.getElementById("num1").value;
            let angka2 = document.getElementById("num2").value;
            if (angka2 == 0) {
                document.getElementById("hasil").innerText = "Tidak dapat membagi dengan nol!";
            } else {
                let hasil = angka1 / angka2;
                document.getElementById("hasil").innerText = hasil;
            }
        }
    </script>
</body>
</html>
