<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemisah Huruf dan Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #hasil {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Pemisah Huruf dan Angka</h2>
    <input type="text" id="inputText" placeholder="Masukkan teks campuran">
    <button onclick="pisahkan()">Pisahkan</button>

    <p id="hasil"></p>

    <script>
        function pisahkan() {
            let inputText = document.getElementById("inputText").value;

            if (!inputText) {
                document.getElementById("hasil").innerHTML = "Harap masukkan teks!";
                return;
            }

            let huruf = inputText.replace(/[^a-zA-Z]/g, ""); // Hanya huruf
            let angka = inputText.replace(/[^0-9]/g, ""); // Hanya angka

            document.getElementById("hasil").innerHTML = `
                <p><strong>Huruf:</strong> ${huruf}</p>
                <p><strong>Angka:</strong> ${angka}</p>
            `;
        }
    </script>
</body>
</html>
