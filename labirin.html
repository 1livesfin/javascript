<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Labirin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #gameArea { width: 200px; height: 200px; border: 2px solid black; margin: auto; position: relative; }
        #player { width: 20px; height: 20px; background-color: red; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <h2>Game Labirin</h2>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <p id="info">Gunakan tombol panah untuk bergerak!</p>

    <script>
        let player = document.getElementById("player");
        let area = document.getElementById("gameArea");
        let step = 20;

        document.addEventListener("keydown", function(event) {
            let top = player.offsetTop;
            let left = player.offsetLeft;

            if (event.key === "ArrowUp" && top > 0) player.style.top = top - step + "px";
            if (event.key === "ArrowDown" && top < 180) player.style.top = top + step + "px";
            if (event.key === "ArrowLeft" && left > 0) player.style.left = left - step + "px";
            if (event.key === "ArrowRight" && left < 180) player.style.left = left + step + "px";

            if (player.offsetTop >= 180 && player.offsetLeft >= 180) {
                document.getElementById("info").innerText = "Selamat! Kamu keluar dari labirin!";
            }
        });
    </script>
</body>
</html>
