<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Looping Angka Genap</title>
</head>
<body>
    <h2>Menampilkan angka genap dari 2 hingga 20</h2>
    <p id="output4"></p>

    <script>
        let output = "";
        for (let i = 2; i <= 20; i += 2) {
            output += i + "<br>";
        }
        document.getElementById("output4").innerHTML = output;
    </script>
</body>
</html>
