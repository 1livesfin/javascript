<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

input, button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 10px;
    background: #f4f4f4;
    margin: 5px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button.delete {
    background: red;
    color: white;
    border: none;
    padding: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Tambahkan tugas...">
        <button onclick="addTask()">Tambah</button>
        <ul id="taskList"></ul>
    </div>
    <script>
function addTask() {
    let taskInput = document.getElementById("taskInput");
    let taskText = taskInput.value.trim();

    if (taskText === "") {
        alert("Masukkan tugas terlebih dahulu!");
        return;
    }

    let taskList = document.getElementById("taskList");
    let li = document.createElement("li");
    li.innerHTML = `${taskText} <button class="delete" onclick="removeTask(this)">Hapus</button>`;

    taskList.appendChild(li);
    taskInput.value = ""; // Kosongkan input setelah menambahkan
}

function removeTask(button) {
    let li = button.parentElement;
    li.remove();
}
    </script>
</body>
</html>
