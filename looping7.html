<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Looping While 1-10</title>
</head>
<body>
    <h2>Looping angka dari 1 hingga 10</h2>
    <p id="output2"></p>

    <script>
        let i = 1;
        let output = "";
        while (i <= 10) {
            output += i + "<br>";
            i++;
        }
        document.getElementById("output2").innerHTML = output;
    </script>
</body>
</html>
