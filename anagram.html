<!DOCTYPE html>
<html>
<head>
    <title>Cek Anagram</title>
    <script>
        function cekAnagram() {
            let kata1 = prompt("Masukkan kata pertama:").toLowerCase().replace(/\s+/g, '');
            let kata2 = prompt("Masukkan kata kedua:").toLowerCase().replace(/\s+/g, '');

            if (!kata1 || !kata2) {
                alert("Harap masukkan kedua kata!");
                return;
            }

            let sortKata1 = kata1.split('').sort().join('');
            let sortKata2 = kata2.split('').sort().join('');

            if (sortKata1 === sortKata2) {
                alert(kata1 + " dan " + kata2 + " adalah anagram!");
            } else {
                alert(kata1 + " dan " + kata2 + " bukan anagram.");
            }
        }
    </script>
</head>
<body>
    <button onclick="cekAnagram()">Cek Anagram</button>
</body>
</html>
