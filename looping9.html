<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Looping Do While 1-10</title>
</head>
<body>
    <h2>Looping angka dari 1 hingga 10</h2>
    <p id="output3"></p>

    <script>
        let i = 1;
        let output = "";
        do {
            output += i + "<br>";
            i++;
        } while (i <= 10);
        document.getElementById("output3").innerHTML = output;
    </script>
</body>
</html>
