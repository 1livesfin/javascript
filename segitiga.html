<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Segitiga</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

input, button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Luas dan Keliling Segitiga</h2>
        <label for="alas">Alas (cm):</label>
        <input type="number" id="alas">
        <label for="tinggi">Tinggi (cm):</label>
        <input type="number" id="tinggi">
        <label for="sisiA">Sisi A (cm):</label>
        <input type="number" id="sisiA">
        <label for="sisiB">Sisi B (cm):</label>
        <input type="number" id="sisiB">
        <label for="sisiC">Sisi C (cm):</label>
        <input type="number" id="sisiC">
        <button onclick="hitungSegitiga()">Hitung</button>
        <div id="hasil"></div>
    </div>
    <script>
function hitungSegitiga() {
    let alas = document.getElementById("alas").value;
    let tinggi = document.getElementById("tinggi").value;
    let sisiA = document.getElementById("sisiA").value;
    let sisiB = document.getElementById("sisiB").value;
    let sisiC = document.getElementById("sisiC").value;

    if (alas <= 0 || tinggi <= 0 || sisiA <= 0 || sisiB <= 0 || sisiC <= 0) {
        alert("Masukkan nilai yang benar!");
        return;
    }

    let luas = (alas * tinggi) / 2;
    let keliling = parseFloat(sisiA) + parseFloat(sisiB) + parseFloat(sisiC);

    document.getElementById("hasil").innerHTML = `
        <h3>Hasil Perhitungan:</h3>
        <p>Luas: ${luas.toFixed(2)} cmÂ²</p>
        <p>Keliling: ${keliling.toFixed(2)} cm</p>
    `;
}
    </script>
</body>
</html>
