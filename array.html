<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembulatan Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Pembulatan Array dengan JavaScript</h2>
    <p id="hasil"></p>
    <button onclick="bulatkanArray()">Bulatkan Angka</button>

    <script>
        function bulatkanArray() {
            let angkaArray = [3.14, 2.71, 7.89, 1.25, 6.67]; // Array angka desimal
            let dibulatkanRound = angkaArray.map(Math.round); // Pembulatan ke angka terdekat
            let dibulatkanFloor = angkaArray.map(Math.floor); // Pembulatan ke bawah
            let dibulatkanCeil = angkaArray.map(Math.ceil); // Pembulatan ke atas

            document.getElementById("hasil").innerHTML = `
                <strong>Array Asli:</strong> [${angkaArray.join(", ")}] <br>
                <strong>Round (terdekat):</strong> [${dibulatkanRound.join(", ")}] <br>
                <strong>Floor (ke bawah):</strong> [${dibulatkanFloor.join(", ")}] <br>
                <strong>Ceil (ke atas):</strong> [${dibulatkanCeil.join(", ")}]
            `;
        }
    </script>
</body>
</html>
